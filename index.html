<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> –ü—Ä–∞–π—Å –≤ —Ä–∞–±–æ—Ç–µ üíê</title>

<style>
:root{
  --bg1:#fff1f6;
  --bg2:#ffe4ef;
  --accent:#e11d74;
  --text:#5b2a3a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(1200px 800px at 50% -10%, var(--bg2), var(--bg1));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  overflow:hidden;
  position:relative;
}

.card{
  position:relative;
  z-index:2;
  text-align:center;
  padding:40px 50px;
  background:white;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  animation:fadeIn 1.2s ease;
}

h1{
  font-size:40px;
  color:var(--accent);
  margin-bottom:15px;
}

p{
  font-size:18px;
  color:var(--text);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ====== –¶–í–ï–¢–´ ====== */

.petals{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}

.flower{
  position:absolute;
  top:-10vh;
  width:18px;
  height:18px;
  opacity:.95;
  will-change:transform;
  animation-name: fall, drift, spin;
  animation-timing-function: linear, ease-in-out, linear;
  animation-iteration-count: infinite, infinite, infinite;
}

/* —Ä–∏—Å—É–µ–º —Ü–≤–µ—Ç–æ–∫ */
.flower::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 20%, var(--p) 0 42%, transparent 43%),
    radial-gradient(circle at 80% 40%, var(--p) 0 42%, transparent 43%),
    radial-gradient(circle at 68% 78%, var(--p) 0 42%, transparent 43%),
    radial-gradient(circle at 32% 78%, var(--p) 0 42%, transparent 43%),
    radial-gradient(circle at 20% 40%, var(--p) 0 42%, transparent 43%),
    radial-gradient(circle at 50% 50%, var(--c) 0 18%, transparent 19%);
  transform:rotate(var(--r));
}

@keyframes fall{
  to { transform: translateY(120vh); }
}

@keyframes drift{
  0%,100% { margin-left: 0px; }
  50% { margin-left: 40px; }
}

@keyframes spin{
  to { rotate: 360deg; }
}

</style>
</head>
<body>

<div class="petals" id="petals"></div>

<div class="card">
  <h1>–° –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º 8 –ú–∞—Ä—Ç–∞ üíê</h1>
  <p>–ü—Ä–∞–π—Å –≤ —Ä–∞–±–æ—Ç–µ, —Ü–µ–Ω—ã –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è</p>
</div>

<script>
const container = document.getElementById("petals");

const petalColors = [
  "#ff6fa5",
  "#ff85b3",
  "#ff9cc0",
  "#f472b6",
  "#fb7185"
];

const centerColors = [
  "#ffd166",
  "#ffe066",
  "#ffc300"
];

const COUNT = 45;

for(let i = 0; i < COUNT; i++){
  const flower = document.createElement("div");
  flower.className = "flower";

  const size = Math.random() * 14 + 14;
  const left = Math.random() * 100;
  const duration = Math.random() * 10 + 10;
  const delay = Math.random() * 10;
  const driftDuration = Math.random() * 6 + 6;
  const spinDuration = Math.random() * 8 + 6;

  const petal = petalColors[Math.floor(Math.random() * petalColors.length)];
  const center = centerColors[Math.floor(Math.random() * centerColors.length)];

  flower.style.left = left + "vw";
  flower.style.width = size + "px";
  flower.style.height = size + "px";
  flower.style.setProperty("--p", petal);
  flower.style.setProperty("--c", center);
  flower.style.setProperty("--r", Math.random()*360 + "deg");

  flower.style.animationDuration = `${duration}s, ${driftDuration}s, ${spinDuration}s`;
  flower.style.animationDelay = `${delay}s, ${delay}s, 0s`;

  container.appendChild(flower);
}
</script>

</body>
</html>
